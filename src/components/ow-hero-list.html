<ul class="list">
    <li ng-repeat="hero in $ctrl.heroes | orderBy: 'name'" ng-class="{
    'selected': $ctrl.selectedHeroes[hero.id],
    'disabled' : !$ctrl.selectedHeroes[hero.id] && $ctrl.maxReached
    }">
        <button ng-click="$ctrl.selectHero(hero)" href="javascript:void()">
            <ow-hero hero="hero"></ow-hero>
        </button>
    </li>
</ul>
<button class="clear" ng-click="$ctrl.selectedHeroes = {}">Reset</button>
