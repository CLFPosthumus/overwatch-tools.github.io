<ow-hero-list selected-heroes="$ctrl.selectedHeroes"></ow-hero-list>
<div class="selected-heroes">
    <h2>You are countering:</h2>
    <ul>
        <li ng-repeat="hero in $ctrl.selectedHeroes">
            <img ng-src="{{hero.avatar}}" />
            <button ng-click="$ctrl.removeSelectedHero(hero.id)">remove</button>
        </li>
    </ul>
</div>
