<header>
    <div class="logo">
        <img  src="/dist/media/overwatch_03_flat.svg">
        <small>Overwatch<sup>TM</sup> is a registered trademark of Blizzard Entertainment</small>
    </div>

    <div class="header-title picker">Pick hero(es) to counter</div>
    <div class="header-title map">Chose a map <span class="mode0">Offense</span>, <span class="modeD">Defense</span> or <span class="modeKOTH">Assault</span></div>
    <div class="header-title recommended">You should pick (from <span class="modeD">best</span> to <span class="modeO">worst</span>)</div>

    <div class="right-tools">
        <button ng-dialog="how-to-use.html"
                ng-dialog-class="ngdialog-theme-default">Help</button>
        <button class="hamburger" ng-click="navOpened = !navOpened">Player settings</button>
    </div>

    <nav class="nav" ng-class="{open : navOpened}">
        <ow-reset-player-hero-rating heroes-rating="$ctrl.heroesRating"></ow-reset-player-hero-rating>
        <ow-player-hero-rating heroes-rating="$ctrl.heroesRating" ></ow-player-hero-rating>
    </nav>
</header>
<main class="content">
    <ow-hero-list class="opponents" selected-heroes="$ctrl.selectedHeroes"></ow-hero-list>
    <ow-map-list selected-map="$ctrl.selectedMap"></ow-map-list>
    <div class="recommendation" ng-show="$ctrl.heroesList.length ">
        <ul class="recommended clearfix">
            <li ng-repeat="hero in $ctrl.heroesList | filter: $ctrl.recommendedFilter | limitTo: $ctrl.heroesLimit ">
                <img ng-src="{{ hero.avatar }}" />
                <ow-hero-picker-score
                        final="$ctrl.heroFinalScore[hero.id]"
                        counter="$ctrl.heroCounterScore[hero.id]"
                        map="$ctrl.heroMapScore[hero.id]"></ow-hero-picker-score>
            </li>
        </ul>
        <input type="checkbox" id="hero-limit" ng-click="$ctrl.toggleHeoresLimit($event)"><label for="hero-limit">Show all ratings</label>
    </div>
</main>
